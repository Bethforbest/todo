<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
    <title>ToDo list</title>
  </head>
  <body>
    <section>
      <div class="container">
        <h1>ToDo List</h1>
        <div class="add">
          <input type="text" placeholder="Add your note..." />
          <button class="button_add">Add</button>
        </div>
        <div class="cell_list"></div>
        <div class="footer">
          <!-- Show only unchecked <input type="checkbox" id="showUnchecked">  -->
          <button id="clearAll" class="button_clear">Clear all</button>
        </div>
      </div>
    </section>
  </body>
</html>
